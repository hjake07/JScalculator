<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Single Digit Calculator</h1>
        <div class="outercalc">
            <div id="calcScreen"></div>
            <div onclick="showNum0()" id="num0" class="numberButton">0</div>
            <div onclick="showNum1()" id="num1" class="numberButton">1</div>
            <div onclick="showNum2()" id="num2" class="numberButton">2</div>
            <div onclick="showNum3()" id="num3" class="numberButton">3</div>
            <div onclick="showNum4()" id="num4" class="numberButton">4</div>
            <div onclick="showNum5()" id="num5" class="numberButton">5</div>
            <div onclick="showNum6()" id="num6" class="numberButton">6</div>
            <div onclick="showNum7()" id="num7" class="numberButton">7</div>
            <div onclick="showNum8()" id="num8" class="numberButton">8</div>
            <div onclick="showNum9()" id="num9" class="numberButton">9</div>
            <div onclick="showNull()" id="itsNull" class="numberButton">C</div>
            <div onclick="addThis()" id="add" class="numberButton">+</div>
            <div onclick="subtract()" id="subtract" class="numberButton">-</div>
            <div onclick="divide()" id="divide" class="numberButton">/</div>
            <div onclick="multiply()" id="multiply" class="numberButton">*</div>
            <div onclick="enter()" id="enter" class="numberButton">=</div>
        </div>
    </body>
</html>
